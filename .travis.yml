language: node_js
node_js:
- '5'
install:
- travis_retry npm install -g node-gyp
- travis_retry npm install
- sleep 15
script:
- travis_retry npm run prebuild
- travis_retry npm run build
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jseminck-be-main
  on:
    repo: jseminck/jseminck-be-main
  skip_cleanup: true
